<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">

		<title>Contato - Barbearia Alura </title>

		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
		<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

	</head>
	<body>
		<header>
			<div class="caixa">
				<h1><img src="logo.png" alt="Logo Barbearia Alura"></h1>
				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<main>
			<form>
				<label for="nomesobrenome">Nome e Sobrenome</label>
				<input type="text" id="nomesobrenome" class="input-padrao" required>

				<label for="email">Email</label>
				<input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

				<label for="telefone">Telefone</label>
				<input type="tel" id="telefone" class="input-padrao" required placeholder="(DDD) 9XXXX-XXXX">

				<label for="mensagem">Mensagem</label>
				<textarea cols="70" rows="10" id="mensagem" class="input-padrao" required placeholder="Digite sua mensagem aqui"></textarea>

				<fieldset>
					<legend>Como prefere nosso contato?</legend>
					<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
					

					<label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
					

					<label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
					
				</fieldset>

				<fieldset>
					<legend>Qual horário prefere ser atendido?</legend>
				<select>
					<option>Manhã</option>
					<option>Tarde</option>
					<option>Noite</option>
				</select>

				</fieldset>
				
				<label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>
					
				<input type="submit" value="Enviar formulário" class="enviar">
				
 			</form>

 			<div class="horarios">
 				
 				<h2>Confira nossos horários</h2>
 			</div>

 		<table>
 			<thead>
 				<th>Dia</th>
 				<th>Horário</th>
 			</thead>

 			<tbody>
 				<td>Segunda</td>
 				<td>10h - 19h</td>
 			</tbody>

 			<tbody>
 				<td>Terça</td>
 				<td>10h - 19h</td>
 			</tbody>

 			<tbody>
 				<td>Quarta</td>
 				<td>10h - 19h</td>
 			</tbody>

 			<tbody>
 				<td>Quinta</td>
 				<td>9h - 19h</td>
 			</tbody>

 			 <tbody>
 				<td>Sexta</td>
 				<td>9h - 20h</td>
 			</tbody>

 			<tbody>
 				<td>Sábado</td>
 				<td>9h - 20h</td>
 			</tbody>

 			<tbody>
 				<td>Domingo</td>
 				<td>Fechado</td>
 			</tbody>
 		</table>
		</main>
		<footer>
			<img src="logo-branco.png" alt="Logo Barbearia Alura">
			<p class="copyright">&copy; Copyright Barbearia Alura - 2023</p>
		</footer>
	</body>
</html>
